<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-register (tableDataValues)="submitted($event)"></app-register>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4" *ngFor="let items of tableData">
          <app-register-data [item]="items" (deleteItem)="DeletedItem($event)"></app-register-data>
        </div>
      </div>
    </div>
  </div>
</div>
